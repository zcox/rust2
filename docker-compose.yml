services:
  messagedb:
    image: ethangarofolo/message-db:1.3.1
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflicts with local postgres
    environment:
      POSTGRES_PASSWORD: message_store_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
